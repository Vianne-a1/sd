<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Entry</title>
</head>
<body>
    <h1>Add New Entry</h1>
    <form method="POST" action="{{ url_for('add_entry', blog_id=blog_id) }}">
        <label for="content">Content:</label>
        <textarea id="content" name="content" required></textarea>
        <br>
        <button type="submit">Add Entry</button>
    </form>
</body>
</html>
