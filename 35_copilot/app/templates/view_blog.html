<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Blog</title>
</head>
<body>
    <h1>{{ blog.title }}</h1>
    <p>{{ blog.content }}</p>
    <a href="{{ url_for('add_entry', blog_id=blog.id) }}">Add New Entry</a>
    <h2>Entries</h2>
    <ul>
        {% for entry in entries %}
        <li>{{ entry.content }} - <a href="{{ url_for('edit_entry', entry_id=entry.id) }}">Edit</a></li>
        {% endfor %}
    </ul>
</body>
</html>
